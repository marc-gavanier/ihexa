---
name: Build and deploy to production

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.cloudfront_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build and Deploy
        id: deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          DEPLOY_OUTPUT=$(pnpm sst deploy --stage production)
          echo "$DEPLOY_OUTPUT"
          CLOUDFRONT_URL=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[a-zA-Z0-9.-]+\.cloudfront\.net' | head -n 1)
          echo "cloudfront_url=$CLOUDFRONT_URL" >> $GITHUB_OUTPUT
      - name: Show deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deploy.outputs.cloudfront_url }}"
